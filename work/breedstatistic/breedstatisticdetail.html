<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>科技110-养殖统计-detail</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
	</head>
	<body>
		<header id="navtitle" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title adp-title">养殖上报</h1>
		</header>
		<div class="mui-content workForm">
			<div id="infoPart" class="mui-input-group workBlock">
				<div class="mui-input-row">
					<label>所在地<span class="redFont">*</span></label>
					<button id='breRegion' class="mui-btn mui-btn-block mui-text-left buttonOnRight" type='button'>请选择所在地</button>
					<span id="breRegion-span" class="rightContent" style="display:none;"></span>
				</div>
				<div class="mui-input-row">
					<label>种类<span class="redFont">*</span></label>
					<button id='breCategory' class="mui-btn mui-btn-block mui-text-left buttonOnRight" type='button'>请选择养殖种类</button>
					<span id="breCategory-span" class="rightContent" style="display:none;"></span>
				</div>
				<div class="mui-input-row">
					<label>数量<span class="redFont">*</span></label>
					<input id="breCount" type="text" placeholder="请输入养殖数量" class='inputInMiddle'>
					<label id="breCountUnit" class='labelOnRight'></label>
				</div>
				<div class="mui-input-row">
					<label>备注</label>
					<input id="breComment" type="text" placeholder="请输入备注信息">
				</div>
				<div id='publishDateRow' class="mui-input-row">
					<label>上报时间</label>
					<span id="publishDate" class="rightContent"></span>
				</div>
			</div>
			
			<button id='submitBtn' class="mui-btn mui-btn-block mui-btn-success">提交</button>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/mui.picker.min.js"></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<script type="text/javascript" src="../../js/errorcode.js" ></script>
		<script type="text/javascript" src="../../js/city.data.js" ></script>
		<script type="text/javascript" src="../../js/brecate.data.js" ></script>
		<script type="text/javascript" src="../../js/userinfo.js" ></script>
		<script>
			var fixedSpan=['breRegion-span','breCategory-span'];
			var wd, infoId='';
			
			var setSpanVisiable = function(isShow){
				fixedSpan.forEach(function(element, index, array){
					document.getElementById(element).style.display=isShow?'':'none';
					document.getElementById(element.split('-')[0]).style.display=isShow?'none':'';
				});
			};
			
			var getUnitByValue = function(data, value){
				for (var i=0;i<data.length;i++) {
					if(value.indexOf(data[i].value)>=0)
						return data[i].unit;
				}
				return "";
			};
		
			/*初始化页面控件，全部清空*/
			var initForm = function(){ 
				infoId='';
				app.setHTML('#breRegion', '请选择所在地');
				app.setValue('breRegion', '');
				app.setHTML('#breCategory', '请选择养殖种类');
				app.setValue('breCategory', '');
				
				mui('input').each(function(i,obj){
					obj.value='';
					obj.removeAttribute('readonly')
				});

				mui('.rightContent').each(function(i,obj){
					obj.innerText='';
				});
				
				setSpanVisiable(false);
				app.setElementVisiablity('#publishDateRow',false);
				app.setElementVisiablity('#submitBtn',true);
			}; 

			var onSuccess = function(data){
				//处理DOM对象，显示信息内容
				try{
					mui('input').each(function(i,obj){
						obj.value=data[obj.getAttribute('id')];
						obj.setAttribute('readonly', true);
					});
					
					mui('.rightContent').each(function(i,obj){
						obj.innerText=data[obj.getAttribute('id')];
					});

					app.setText('#breRegion-span',app.getTextByCode(cityData,data.breRegion));
					app.setText('#breCategory-span',app.getTextByCode(breCateData,data.breCategory,''));
					app.setText('#breCountUnit', getUnitByValue(breCateData,data.breCategory));
					
					setSpanVisiable(true);
					app.setElementVisiablity('#publishDateRow',true);
					app.setElementVisiablity('#submitBtn',false);
				}catch(e){
					console.log(e.message);
				    mui.toast(errorCode.BAD_DATA);
				}

				wd.close();				
			};
			
			var onError = function(errcode){
				wd.close(); // 失败，先关闭等待的对话框  
				switch(errcode){
				    case 'FAILED_NETWORK':
				        mui.toast(errorCode.FAILED_NETWORK);
				        break;
				    default:
				        mui.toast(errorCode.UNKNOW_ERROR);
			  };
			};
			
			var onSubmitSuccess = function(data){
				wd.close();
				mui.toast('提交成功');
				mui.back();
			};
		
			var onSubmitError = function(errcode){
				onError(errcode);
			};

			(function($, doc) {
				$.init({});
				$.plusReady(function() {
					//选择所在地
					var breRegionPicker = new $.PopPicker({layer:2});
					breRegionPicker.setData(cityData);
					var breRegionBtn = doc.getElementById('breRegion');
					breRegionBtn.addEventListener('tap', function(event) {
						breRegionPicker.show(function(items) {
							breRegionBtn.innerText = items[0].text+items[1].text;
							breRegionBtn.value = items[1].value;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
					//选择灾害类型
					var breCategoryPicker = new $.PopPicker();
					breCategoryPicker.setData(breCateData);
					var breCategoryBtn = doc.getElementById('breCategory');
					breCategoryBtn.addEventListener('tap', function(event) {
						breCategoryPicker.show(function(items) {
							breCategoryBtn.innerText = items[0].text;
							breCategoryBtn.value = items[0].value;
							app.setText('#breCountUnit', items[0].unit);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					
					window.addEventListener('getDetail',function(event){
			      		initForm();
			      		if(event.detail.id){
			      			infoId=event.detail.id;
			      			wd = plus.nativeUI.showWaiting("获取信息中，请等待...",{back:"none"});
			      			var params={breInfoId:event.detail.id};
			      			app.webQuery(app.getbredetail_url,params,onSuccess,onError,1);
			      		}
			     	});
			     	
					/*保存按钮响应*/
					doc.getElementById('submitBtn').addEventListener('tap',function(){
						
						var params={account:userInfo.username()};
						var breRegion=app.getValue('breRegion');
						var breCategory=app.getValue('breCategory');
						var breCount= app.getValue('breCount');
						if(!breRegion){
							mui.toast(errorCode.EMPTY_BREREGION);
							return;
						}
						if(!breCategory){
							mui.toast(errorCode.EMPTY_BRECATEGORY);
							return;
						}
						if(!breCount){
							mui.toast(errorCode.EMPTY_BRECOUNT);
							return;
						}
						params.breRegion=breRegion;
						params.breCategory=breCategory;
						params.breCount=breCount;
						params.breComment=app.getValue('breComment');
						
						wd = plus.nativeUI.showWaiting("信息提交中，请等待...",{back:"none"});
		      			app.webQuery(app.savebredetail_url,params,onSubmitSuccess,onSubmitError,1);
					});					
				});
			})(mui, document);
		</script>
	</body>

</html>
